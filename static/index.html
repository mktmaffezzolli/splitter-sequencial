<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Splitter Sequential - V2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header .version {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9rem;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .destinations-container {
            border: 2px dashed #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .destination-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .destination-item input {
            flex: 1;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .table th,
        .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }
        
        .table tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }
        
        .badge-success {
            background: #28a745;
        }
        
        .url-cell {
            font-family: monospace;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .actions-cell {
            white-space: nowrap;
        }
        
        .actions-cell .btn {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            color: #333;
            margin: 0;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .table {
                font-size: 14px;
            }
            
            .table th,
            .table td {
                padding: 10px 5px;
            }
            
            .actions-cell .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔄 URL Splitter Sequential</h1>
            <div class="version">V2 - Distribuição Sequencial</div>
        </div>
        
        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="totalSplits">0</div>
                <div class="stat-label">Splits Ativos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDestinations">0</div>
                <div class="stat-label">Total de Destinos</div>
            </div>
        </div>
        
        <div id="alertContainer"></div>
        
        <div class="card">
            <h2>➕ Criar Novo Split</h2>
            <form id="splitForm">
                <div class="form-group">
                    <label for="slug">Slug do Split:</label>
                    <input type="text" id="slug" name="slug" placeholder="ex: veloon-v2" required>
                    <small style="color: #666; font-size: 14px;">Será usado na URL: /api/r/seu-slug</small>
                </div>
                
                <div class="form-group">
                    <label for="name">Nome Descritivo:</label>
                    <input type="text" id="name" name="name" placeholder="ex: Campanha Veloon V2" required>
                </div>
                
                <div class="form-group">
                    <label>URLs de Destino:</label>
                    <div class="destinations-container" id="destinationsContainer">
                        <div class="destination-item">
                            <input type="url" placeholder="https://exemplo.com/destino1" required>
                            <button type="button" class="btn btn-danger" onclick="removeDestination(this )">Remover</button>
                        </div>
                        <div class="destination-item">
                            <input type="url" placeholder="https://exemplo.com/destino2" required>
                            <button type="button" class="btn btn-danger" onclick="removeDestination(this )">Remover</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addDestination()">+ Adicionar Destino</button>
                </div>
                
                <button type="submit" class="btn btn-primary">🚀 Criar Split</button>
            </form>
        </div>
        
        <div class="card">
            <h2>📊 Splits Existentes</h2>
            <table class="table" id="splitsTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Slug</th>
                        <th>Destinos</th>
                        <th>URL</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="splitsTableBody">
                    <!-- Splits serão carregados aqui -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>✏️ Editar Split</h3>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editSplitId">
                
                <div class="form-group">
                    <label for="editName">Nome Descritivo:</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label>URLs de Destino:</label>
                    <div class="destinations-container" id="editDestinationsContainer">
                        <!-- Destinos serão carregados aqui -->
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addEditDestination()">+ Adicionar Destino</button>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">💾 Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Variáveis globais
        let splits = [];
        
        // Carregar splits ao iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadSplits();
        });
        
        // Função para adicionar destino
        function addDestination() {
            const container = document.getElementById('destinationsContainer');
            const destinationItem = document.createElement('div');
            destinationItem.className = 'destination-item';
            destinationItem.innerHTML = `
                <input type="url" placeholder="https://exemplo.com/destino" required>
                <button type="button" class="btn btn-danger" onclick="removeDestination(this )">Remover</button>
            `;
            container.appendChild(destinationItem);
        }
        
        // Função para remover destino
        function removeDestination(button) {
            const container = document.getElementById('destinationsContainer');
            if (container.children.length > 1) {
                button.parentElement.remove();
            } else {
                showAlert('Pelo menos um destino é obrigatório', 'error');
            }
        }
        
        // Função para adicionar destino na edição
        function addEditDestination() {
            const container = document.getElementById('editDestinationsContainer');
            const destinationItem = document.createElement('div');
            destinationItem.className = 'destination-item';
            destinationItem.innerHTML = `
                <input type="url" placeholder="https://exemplo.com/destino" required>
                <button type="button" class="btn btn-danger" onclick="removeEditDestination(this )">Remover</button>
            `;
            container.appendChild(destinationItem);
        }
        
        // Função para remover destino na edição
        function removeEditDestination(button) {
            const container = document.getElementById('editDestinationsContainer');
            if (container.children.length > 1) {
                button.parentElement.remove();
            } else {
                showAlert('Pelo menos um destino é obrigatório', 'error');
            }
        }
        
        // Submissão do formulário de criação
        document.getElementById('splitForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const destinations = [];
            
            document.querySelectorAll('#destinationsContainer input').forEach(input => {
                if (input.value.trim()) {
                    destinations.push(input.value.trim());
                }
            });
            
            if (destinations.length === 0) {
                showAlert('Pelo menos um destino é obrigatório', 'error');
                return;
            }
            
            const data = {
                slug: formData.get('slug'),
                name: formData.get('name'),
                destinations: destinations
            };
            
            try {
                const response = await fetch('/api/splits', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Split criado com sucesso!', 'success');
                    e.target.reset();
                    
                    // Resetar destinos para 2 campos
                    const container = document.getElementById('destinationsContainer');
                    container.innerHTML = `
                        <div class="destination-item">
                            <input type="url" placeholder="https://exemplo.com/destino1" required>
                            <button type="button" class="btn btn-danger" onclick="removeDestination(this )">Remover</button>
                        </div>
                        <div class="destination-item">
                            <input type="url" placeholder="https://exemplo.com/destino2" required>
                            <button type="button" class="btn btn-danger" onclick="removeDestination(this )">Remover</button>
                        </div>
                    `;
                    
                    loadSplits();
                } else {
                    showAlert(result.error || 'Erro ao criar split', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            }
        });
        
        // Submissão do formulário de edição
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const splitId = document.getElementById('editSplitId').value;
            const name = document.getElementById('editName').value;
            const destinations = [];
            
            document.querySelectorAll('#editDestinationsContainer input').forEach(input => {
                if (input.value.trim()) {
                    destinations.push(input.value.trim());
                }
            });
            
            if (destinations.length === 0) {
                showAlert('Pelo menos um destino é obrigatório', 'error');
                return;
            }
            
            const data = {
                name: name,
                destinations: destinations
            };
            
            try {
                const response = await fetch(`/api/splits/${splitId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Split atualizado com sucesso!', 'success');
                    closeEditModal();
                    loadSplits();
                } else {
                    showAlert(result.error || 'Erro ao atualizar split', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            }
        });
        
        // Carregar splits
        async function loadSplits() {
            try {
                const response = await fetch('/api/splits');
                const data = await response.json();
                
                if (response.ok) {
                    splits = data.splits || [];
                    renderSplits();
                    updateStats();
                } else {
                    showAlert('Erro ao carregar splits', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            }
        }
        
        // Renderizar splits na tabela
        function renderSplits() {
            const tbody = document.getElementById('splitsTableBody');
            
            if (splits.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; color: #666; padding: 40px;">
                            Nenhum split criado ainda. Crie seu primeiro split acima! 🚀
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = splits.map(split => `
                <tr>
                    <td>
                        <strong>${split.name}</strong>
                          

                        <span class="badge badge-success">Sequencial</span>
                    </td>
                    <td><code>${split.slug}</code></td>
                    <td>${split.destinations.length} destinos</td>
                    <td>
                        <div class="url-cell">
                            <a href="${split.url}" target="_blank">${split.url}</a>
                            <button class="btn btn-secondary" style="margin-left: 10px; padding: 4px 8px; font-size: 12px;" onclick="copyToClipboard('${window.location.origin}${split.url}')">📋 Copiar</button>
                        </div>
                    </td>
                    <td class="actions-cell">
                        <button class="btn btn-success" onclick="editSplit(${split.id})">✏️ Editar</button>
                        <button class="btn btn-danger" onclick="deleteSplit(${split.id})">🗑️ Deletar</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Atualizar estatísticas
        function updateStats() {
            const totalSplits = splits.length;
            const totalDestinations = splits.reduce((sum, split) => sum + split.destinations.length, 0);
            
            document.getElementById('totalSplits').textContent = totalSplits;
            document.getElementById('totalDestinations').textContent = totalDestinations;
        }
        
        // Abrir modal de edição
        function editSplit(splitId) {
            const split = splits.find(s => s.id === splitId);
            if (!split) return;
            
            // Preencher dados
            document.getElementById('editSplitId').value = split.id;
            document.getElementById('editName').value = split.name;
            
            // Preencher destinos
            const container = document.getElementById('editDestinationsContainer');
            container.innerHTML = '';
            
            split.destinations.forEach(destination => {
                const destinationItem = document.createElement('div');
                destinationItem.className = 'destination-item';
                destinationItem.innerHTML = `
                    <input type="url" value="${destination}" required>
                    <button type="button" class="btn btn-danger" onclick="removeEditDestination(this)">Remover</button>
                `;
                container.appendChild(destinationItem);
            });
            
            // Mostrar modal
            document.getElementById('editModal').style.display = 'block';
        }
        
        // Fechar modal de edição
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        
        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }
        
        // Deletar split
        async function deleteSplit(splitId) {
            if (!confirm('Tem certeza que deseja deletar este split?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/splits/${splitId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showAlert('Split deletado com sucesso!', 'success');
                    loadSplits();
                } else {
                    showAlert('Erro ao deletar split', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            }
        }
        
        // Copiar para clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('URL copiada para a área de transferência!', 'success');
            });
        }
        
        // Mostrar alerta
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            container.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
